name: docs-auto-approve-merge

on:
  pull_request_target:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-approve-and-merge:
    runs-on: ubuntu-latest
    if: github.event.pull_request.user.login != github.actor

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.base.ref }}

      - name: Validate docs-only changes
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          FILES=$(gh pr view $PR_NUMBER --json files --jq '.files[].path')
          echo "Changed files: $FILES"
          
          # Check if any non-docs files are changed
          if echo "$FILES" | grep -qv '^docs/'; then
            echo "❌ Non-docs files detected. Failing..."
            exit 1
          else
            echo "✅ Docs-only changes confirmed"
          fi
        env:
          GH_TOKEN: ${{ secrets.DOCS_BOT_TOKEN }}

      - name: Auto-approve PR
        uses: hmarr/auto-approve-action@v3
        with:
          github-token: ${{ secrets.DOCS_BOT_TOKEN }}

      - name: Enable auto-merge
        run: |
          gh pr merge ${{ github.event.pull_request.number }} --squash --auto
        env:
          GH_TOKEN: ${{ secrets.DOCS_BOT_TOKEN }}
